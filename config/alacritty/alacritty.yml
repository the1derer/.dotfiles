# all Alacritty configuration is present @ https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# TODO: Remove this after figuring out how to export `ls` colors in zsh, `tree` is also not displaying colors.
env:
  TERM: xterm-256color

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    ## shape: Block

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

window:
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: 'none'

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 11
  # The normal (roman) font face to use.
  normal:
    ## family: JetBrains Mono # (A very good option)
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    ## family: JetBrains Mono
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    ## family: JetBrains Mono
    family: FiraCode Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic # Fira Code doesn't have italic styling

# define various colorshemes
schemes:

  # the1derer's modified Pop-XTerm colors
  shubham-pop_dark: &pop
    # Default colors
    primary:
      background: '#333333'
      foreground: '#e5e5e5'

    # Cursor colors
    cursor:
      text: '#49B9C7'
      cursor: '#F6F6F6'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#dcc356'
      blue:    '#136ee3'
      magenta: '#cd00cd'
      cyan:    '#00cdcd'
      white:   '#e5e5e5'

    # Bright colors
    bright:
      black:   '#7f7f7f'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#ffff00'
      blue:    '#5c5cff'
      magenta: '#ff00ff'
      cyan:    '#00ffff'
      white:   '#ffffff'
    # Selection colors
    selection:
      text: '#FFFFFF'
      background: '#48B9C7'

  # TODO: text is not visible, all colors need a major overhaul
  # gruvbox-light colorsheme
  gruvbox-light: &gruvbox-light
    # Default colors
    primary:
      # hard contrast: background = '0xf9f5d7'
      background: '0xfbf1c7'
      # soft contrast: background = '0xf2e5bc'
      foreground: '0x3c3836'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

# select color-scheme (defined in 'scheme')
colors: *pop
## colors: *gruvbox-light

window.opacity: 0.99

# TODO: Still not sure if Alacritty is using the primary clipboard, debug this while customizing mouse options.
save_to_clipboard: true

